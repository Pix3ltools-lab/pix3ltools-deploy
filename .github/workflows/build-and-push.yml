name: Build and Push Docker Images

on:
  workflow_dispatch:
    inputs:
      pix3lboard_ref:
        description: 'Pix3lboard git ref (tag, branch, or SHA)'
        required: true
        default: 'main'
      pix3lwiki_ref:
        description: 'Pix3lwiki git ref (tag, branch, or SHA)'
        required: true
        default: 'main'

env:
  REGISTRY: ghcr.io
  ORG: pix3ltools-lab

jobs:
  build-pix3lboard:
    name: Build pix3lboard
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout pix3lboard
        uses: actions/checkout@v4
        with:
          repository: Pix3ltools-lab/pix3lboard
          ref: ${{ inputs.pix3lboard_ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from package.json
        id: version
        run: echo "version=$(node -p 'require("./package.json").version')" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.ORG }}/pix3lboard:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.ORG }}/pix3lboard:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-pix3lwiki:
    name: Build pix3lwiki
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout pix3lwiki
        uses: actions/checkout@v4
        with:
          repository: Pix3ltools-lab/pix3lwiki
          ref: ${{ inputs.pix3lwiki_ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from package.json
        id: version
        run: echo "version=$(node -p 'require("./package.json").version')" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.ORG }}/pix3lwiki:${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.ORG }}/pix3lwiki:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
